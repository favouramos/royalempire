<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PHP with GitHub Pages</title>
</head>
<body>
	<p id="php-output">Loading...</p>

	<script>
		fetch("http://test.reachnepicin.com/track.php")
		.then(response => response.text())
		.then(data => {
			document.getElementById("php-output").innerHTML = data;
		})
		.catch(error => console.error("Error fetching PHP data:", error));
	</script>
</body>
</html>
